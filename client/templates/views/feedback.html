<template name="feedback">
	<h1>Feedback</h1>
	<form role="form" id="form-feedback">
		<div class="form-group">
			<label>Name / Email:</label>
			<input class="form-control" value="{{name}} - {{email}}" disabled>
		</div>
		<div class="form-group">
			<label>Message:</label>
			<textarea placeholder="Hey there, I just wanted to say that..." id="txt-feedback" class="form-control" rows="5"></textarea>
		</div>
		<div class="alert alert-success" id="alert-feedback" style="display: none;">Feedback sent successfully - thanks for your message!</div>
		<button type="submit" class="btn btn-primary" id="btn-send">Send feedback</button>
	</form>
</template>
