<template name="my_info">
<h3>My info</h3>
	<table class="table table-striped table-bordered">
		<thead>
			<tr style="background-color: #eee">
				<th>Name</span></th>
				<th>Email</span></th>
				<th>Building</th>
				<th>Room / Hub</th>
				<th>Group</th>
				<th>Project</th>
				<th>Info</th>
			</tr>
		</thead>
		<tbody>
			{{#with currentRecord}}
			<tr>
				<td>{{name}}</td>
				<td>{{email}}</td>
				<td><a href="{{buildingMap}}" target="_blank">{{building}}</a></td>
				<td>{{room}} - {{hub}}</td>
				<td>{{group}}</td>
				<td>{{project}}</td>
				<td><a href='http://yourehired.group.shef.ac.uk/projects.html#Project{{projNum}}' target='_blank'>Project #{{projNum}} info</span></a></td>
			</tr>
			{{/with}}
		</tbody>
	</table>
</template>
