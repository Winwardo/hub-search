<head>
  <title>EYH-2014</title>

  <link href="http://bootswatch.com/united/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/bootswatch/3.0.0/cosmo/bootstrap.min.css" rel="stylesheet">

</head>

<body>
	<div class="container">
		<h1>EYH-2014 hub search</h1>
		<p>
			Your one stop search for finding who's in your hub during EYH 2014.<br>
			{{loginButtons}}
		</p>
	</div>

	<section style="background-image: url('img/mappin.jpg'); min-height: 200px; max-height: 200px; margin-top: 8px; margin-bottom: 16px; background-attachment: fixed; background-position: 0px -180px;">
	</section>

	<div class="container">
		{{#if currentUser}}
 			{{> search}}
 		{{else}}
 			You are not logged in! Please sign into your Sheffield email account.
 			<br>
 		{{/if}}
 		<br>
 		{{> footer}}
  	</div>

  <footer>
  	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </footer>
</body>
